<div class="container">
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" required  ngModel name="title"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" required ngModel name="content"   class="form-control" id="exampleInputPassword1">
  </div>
  <button  type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
